<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Namecard Demo</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .model-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .model-btn {
            padding: 12px 20px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .model-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .model-btn.active {
            background: white;
            color: #667eea;
        }

        .viewer-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }

        /* „Ç´„Çπ„Çø„É†AR„Éú„Çø„É≥ */
        .ar-button {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .ar-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(238, 90, 36, 0.5);
        }

        .ar-button:active {
            transform: translateX(-50%) scale(0.98);
        }

        .instructions {
            color: white;
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .credit {
            color: white;
            margin-top: 30px;
            text-align: center;
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .credit a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>üè† AR Namecard Demo</h1>

    <div class="model-selector">
        <button class="model-btn active" data-model="astronaut">üöÄ ÂÆáÂÆôÈ£õË°åÂ£´</button>
        <button class="model-btn" data-model="house">üè† ÂÆ∂ (iOSÂ∞ÇÁî®)</button>
    </div>

    <div class="viewer-container">
        <model-viewer
            id="viewer"
            src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            touch-action="pan-y"
            auto-rotate
            shadow-intensity="1"
            exposure="1"
            alt="3D„É¢„Éá„É´"
        >
            <button slot="ar-button" class="ar-button">
                üì± AR„ÅßË¶ã„Çã
            </button>
        </model-viewer>
    </div>

    <p class="instructions">
        üì± „ÄåView in AR„Äç„Éú„Çø„É≥„Çí„Çø„ÉÉ„Éó„Åó„Å¶<br>
        „ÅäÈÉ®Â±ã„Å´3D„É¢„Éá„É´„ÇíÈÖçÁΩÆ„Åß„Åç„Åæ„Åô
    </p>

    <p class="credit" id="credit">
        3D Model: Google Model Viewer Sample
    </p>

    <script>
        // „É¢„Éá„É´„Éá„Éº„Çø„ÅÆÂÆöÁæ©
        const models = {
            astronaut: {
                src: 'https://modelviewer.dev/shared-assets/models/Astronaut.glb',
                iosSrc: null,
                scale: null,
                credit: '3D Model: Google Model Viewer Sample'
            },
            house: {
                src: 'https://modelviewer.dev/shared-assets/models/Astronaut.glb',
                iosSrc: 'assets/model.usdz',
                scale: null,
                credit: '3D Model: House (iOS ARÂ∞ÇÁî®)'
            }
        };

        const viewer = document.getElementById('viewer');
        const creditEl = document.getElementById('credit');
        const buttons = document.querySelectorAll('.model-btn');

        // „É¢„Éá„É´Âàá„ÇäÊõø„ÅàÈñ¢Êï∞
        function switchModel(modelKey) {
            const model = models[modelKey];

            // „É¢„Éá„É´„ÅÆ„ÇΩ„Éº„Çπ„ÇíË®≠ÂÆö
            viewer.src = model.src;

            // iOSÁî®„ÇΩ„Éº„Çπ„ÇíË®≠ÂÆöÔºà„ÅÇ„Çå„Å∞Ôºâ
            if (model.iosSrc) {
                viewer.setAttribute('ios-src', model.iosSrc);
            } else {
                viewer.removeAttribute('ios-src');
            }

            // „Çπ„Ç±„Éº„É´„ÇíË®≠ÂÆöÔºà„ÅÇ„Çå„Å∞Ôºâ
            if (model.scale) {
                viewer.setAttribute('scale', model.scale);
            } else {
                viewer.removeAttribute('scale');
            }

            // „ÇØ„É¨„Ç∏„ÉÉ„Éà„ÇíÊõ¥Êñ∞
            creditEl.innerHTML = model.credit;

            // „Éú„Çø„É≥„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÇíÊõ¥Êñ∞
            buttons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.model === modelKey);
            });
        }

        // „Éú„Çø„É≥„Å´„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíËøΩÂä†
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                switchModel(btn.dataset.model);
            });
        });
    </script>
</body>
</html>
