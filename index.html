<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Namecard Demo</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .model-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .model-btn {
            padding: 12px 20px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .model-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .model-btn.active {
            background: white;
            color: #667eea;
        }

        .viewer-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }

        /* ARãƒœã‚¿ãƒ³ã®ã‚«ã‚¹ã‚¿ãƒã‚¤ã‚º */
        model-viewer::part(default-ar-button) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
        }

        .instructions {
            color: white;
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .credit {
            color: white;
            margin-top: 30px;
            text-align: center;
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .credit a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>ğŸ  AR Namecard Demo</h1>

    <div class="model-selector">
        <button class="model-btn active" data-model="astronaut">ğŸš€ å®‡å®™é£›è¡Œå£«</button>
        <button class="model-btn" data-model="forest">ğŸ¡ Forest Loner</button>
    </div>

    <div class="viewer-container">
        <model-viewer
            id="viewer"
            src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            touch-action="pan-y"
            auto-rotate
            shadow-intensity="1"
            exposure="1"
            alt="3Dãƒ¢ãƒ‡ãƒ«"
        >
        </model-viewer>
    </div>

    <p class="instructions">
        ğŸ“± ã€ŒView in ARã€ãƒœã‚¿ãƒ³ã‚’ã‚¿ãƒƒãƒ—ã—ã¦<br>
        ãŠéƒ¨å±‹ã«3Dãƒ¢ãƒ‡ãƒ«ã‚’é…ç½®ã§ãã¾ã™
    </p>

    <p class="credit" id="credit">
        3D Model: Google Model Viewer Sample
    </p>

    <script>
        // ãƒ¢ãƒ‡ãƒ«ãƒ‡ãƒ¼ã‚¿ã®å®šç¾©
        const models = {
            astronaut: {
                src: 'https://modelviewer.dev/shared-assets/models/Astronaut.glb',
                iosSrc: null,
                scale: null,
                credit: '3D Model: Google Model Viewer Sample'
            },
            forest: {
                src: 'assets/model.gltf',
                iosSrc: 'assets/DAE_Diorama_-_Forest_Loner.usdz',
                scale: '0.3 0.3 0.3',
                credit: '3D Model: <a href="https://sketchfab.com/3d-models/dae-diorama-forest-loner-fa62fc983cf743e38941576531eb1240" target="_blank" rel="noopener">"DAE Diorama - Forest Loner"</a> (CC Attribution)'
            }
        };

        const viewer = document.getElementById('viewer');
        const creditEl = document.getElementById('credit');
        const buttons = document.querySelectorAll('.model-btn');

        // ãƒ¢ãƒ‡ãƒ«åˆ‡ã‚Šæ›¿ãˆé–¢æ•°
        function switchModel(modelKey) {
            const model = models[modelKey];

            // ãƒ¢ãƒ‡ãƒ«ã®ã‚½ãƒ¼ã‚¹ã‚’è¨­å®š
            viewer.src = model.src;

            // iOSç”¨ã‚½ãƒ¼ã‚¹ã‚’è¨­å®šï¼ˆã‚ã‚Œã°ï¼‰
            if (model.iosSrc) {
                viewer.setAttribute('ios-src', model.iosSrc);
            } else {
                viewer.removeAttribute('ios-src');
            }

            // ã‚¹ã‚±ãƒ¼ãƒ«ã‚’è¨­å®šï¼ˆã‚ã‚Œã°ï¼‰
            if (model.scale) {
                viewer.setAttribute('scale', model.scale);
            } else {
                viewer.removeAttribute('scale');
            }

            // ã‚¯ãƒ¬ã‚¸ãƒƒãƒˆã‚’æ›´æ–°
            creditEl.innerHTML = model.credit;

            // ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’æ›´æ–°
            buttons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.model === modelKey);
            });
        }

        // ãƒœã‚¿ãƒ³ã«ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                switchModel(btn.dataset.model);
            });
        });
    </script>
</body>
</html>
