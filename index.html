<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Namecard Demo</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .model-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .model-btn {
            padding: 12px 20px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .model-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .model-btn.active {
            background: white;
            color: #667eea;
        }

        .viewer-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }

        /* ã‚«ã‚¹ã‚¿ãƒ ARãƒœã‚¿ãƒ³ */
        .ar-button {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .ar-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(238, 90, 36, 0.5);
        }

        .ar-button:active {
            transform: translateX(-50%) scale(0.98);
        }

        .instructions {
            color: white;
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .credit {
            color: white;
            margin-top: 30px;
            text-align: center;
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .credit a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>ğŸ  AR Namecard Demo</h1>

    <div class="model-selector">
        <button class="model-btn active" data-model="astronaut">ğŸš€ å®‡å®™é£›è¡Œå£«</button>
        <button class="model-btn" data-model="robot">ğŸ¤– ãƒ­ãƒœãƒƒãƒˆ</button>
        <button class="model-btn" data-model="fox">ğŸ¦Š ã‚­ãƒ„ãƒ</button>
        <button class="model-btn" data-model="house">ğŸ  å®¶</button>
        <button class="model-btn" data-model="hummingbird">ğŸ¦ ãƒãƒãƒ‰ãƒª</button>
    </div>

    <div class="viewer-container">
        <model-viewer
            id="viewer"
            src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            touch-action="pan-y"
            auto-rotate
            shadow-intensity="1"
            exposure="1"
            alt="3Dãƒ¢ãƒ‡ãƒ«"
        >
            <button slot="ar-button" class="ar-button" id="ar-btn">
                ğŸ“± ARã§è¦‹ã‚‹
            </button>
        </model-viewer>
    </div>

    <p class="instructions">
        ğŸ“± ã€ŒARã§è¦‹ã‚‹ã€ãƒœã‚¿ãƒ³ã‚’ã‚¿ãƒƒãƒ—ã—ã¦<br>
        ãŠéƒ¨å±‹ã«3Dãƒ¢ãƒ‡ãƒ«ã‚’é…ç½®ã§ãã¾ã™
    </p>

    <p class="credit" id="credit">
        3D Model: Google Model Viewer Sample
    </p>

    <script>
        // ãƒ¢ãƒ‡ãƒ«ãƒ‡ãƒ¼ã‚¿ã®å®šç¾©
        const models = {
            astronaut: {
                src: 'https://modelviewer.dev/shared-assets/models/Astronaut.glb',
                iosSrc: null,
                scale: null,
                autoplay: false,
                credit: '3D Model: Google Model Viewer Sample'
            },
            robot: {
                src: 'https://modelviewer.dev/shared-assets/models/RobotExpressive.glb',
                iosSrc: null,
                scale: '0.3 0.3 0.3',
                autoplay: true,
                credit: '3D Model: RobotExpressive (Google)'
            },
            fox: {
                src: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/Fox/glTF-Binary/Fox.glb',
                iosSrc: null,
                scale: '0.005 0.005 0.005',
                autoplay: true,
                credit: '3D Model: Fox (Khronos Group)'
            },
            house: {
                src: 'assets/dae_diorama_-_forest_loner.glb',
                iosSrc: 'assets/model.usdz',
                scale: '0.1 0.1 0.1',
                autoplay: false,
                credit: '3D Model: DAE Diorama - Forest Loner (CC Attribution)'
            },
            hummingbird: {
                src: 'https://developer.apple.com/augmented-reality/quick-look/models/hummingbird/hummingbird_anim.usdz',
                iosSrc: 'https://developer.apple.com/augmented-reality/quick-look/models/hummingbird/hummingbird_anim.usdz',
                scale: '0.5 0.5 0.5',
                autoplay: true,
                credit: '3D Model: Hummingbird (Apple Developer)'
            }
        };

        const viewer = document.getElementById('viewer');
        const creditEl = document.getElementById('credit');
        const buttons = document.querySelectorAll('.model-btn');

        // ãƒ¢ãƒ‡ãƒ«åˆ‡ã‚Šæ›¿ãˆé–¢æ•°
        function switchModel(modelKey) {
            const model = models[modelKey];
            const container = document.querySelector('.viewer-container');

            // model-viewerã‚’å†ç”Ÿæˆã—ã¦ç¢ºå®Ÿã«åˆ‡ã‚Šæ›¿ãˆ
            const iosSrcAttr = model.iosSrc ? `ios-src="${model.iosSrc}"` : '';
            const scaleAttr = model.scale ? `scale="${model.scale}"` : '';
            const autoplayAttr = model.autoplay ? 'autoplay' : '';

            container.innerHTML = `
                <model-viewer
                    id="viewer"
                    src="${model.src}"
                    ${iosSrcAttr}
                    ${scaleAttr}
                    ${autoplayAttr}
                    ar
                    ar-modes="webxr scene-viewer quick-look"
                    camera-controls
                    touch-action="pan-y"
                    auto-rotate
                    shadow-intensity="1"
                    exposure="1"
                    alt="3Dãƒ¢ãƒ‡ãƒ«"
                >
                    <button slot="ar-button" class="ar-button" id="ar-btn">
                        ğŸ“± ARã§è¦‹ã‚‹
                    </button>
                </model-viewer>
            `;

            // ã‚¯ãƒ¬ã‚¸ãƒƒãƒˆã‚’æ›´æ–°
            creditEl.innerHTML = model.credit;

            // ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’æ›´æ–°
            buttons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.model === modelKey);
            });
        }

        // ãƒœã‚¿ãƒ³ã«ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                switchModel(btn.dataset.model);
            });
        });

        // ãƒ‡ãƒãƒƒã‚°: ARæ©Ÿèƒ½ã®çŠ¶æ…‹ã‚’ç¢ºèª
        viewer.addEventListener('ar-status', (event) => {
            console.log('AR Status:', event.detail.status);
        });
    </script>
</body>
</html>
